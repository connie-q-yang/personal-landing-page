<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>OG Image Generator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1200px;
            height: 630px;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Background decoration */
        .bg-gradient {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.3) 0%, transparent 70%);
            top: -200px;
            right: -200px;
            filter: blur(80px);
        }

        .bg-gradient2 {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(94, 114, 228, 0.3) 0%, transparent 70%);
            bottom: -200px;
            left: -200px;
            filter: blur(80px);
        }

        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 60px;
        }

        .profile-circle {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.2), rgba(94, 114, 228, 0.2));
            border: 3px solid rgba(139, 92, 246, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: 700;
            color: #8B5CF6;
        }

        h1 {
            font-size: 72px;
            font-weight: 800;
            margin: 0 0 20px 0;
            background: linear-gradient(135deg, #ffffff, #e2e8f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
        }

        .tagline {
            font-size: 28px;
            color: #8B5CF6;
            margin: 0 0 30px 0;
            font-weight: 500;
        }

        .subtitle {
            font-size: 22px;
            color: #b0b0b0;
            margin: 0 0 40px 0;
            line-height: 1.4;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            font-size: 18px;
            color: #e0e0e0;
        }

        .stats span {
            padding: 8px 20px;
            background: rgba(139, 92, 246, 0.1);
            border-radius: 20px;
            border: 1px solid rgba(139, 92, 246, 0.2);
        }
    </style>
</head>
<body>
    <div class="bg-gradient"></div>
    <div class="bg-gradient2"></div>

    <div class="content">
        <div class="profile-circle">CY</div>
        <h1>Connie Yang</h1>
        <div class="tagline">Enterprise AI & Machine Learning Leader</div>
        <div class="subtitle">
            Director of ML/AI at 3Cloud â€¢ Former Microsoft Data Scientist
        </div>
        <div class="stats">
            <span>10+ Years</span>
            <span>2 Patents</span>
            <span>Carnegie Mellon</span>
        </div>
    </div>
</body>
</html>
